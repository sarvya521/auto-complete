server.port=9080

###
#   Database Settings
###
spring.datasource.url=jdbc:h2:mem:auto-complete-demo;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

###
#   H2 Settings
###
spring.h2.console.enabled=true
spring.h2.console.path=/console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

###
#   Hibernate Settings
###
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false

###
#   Auto-Complete search result cache settings
###
cache.default.timeToLive=200
cache.default.timerInterval=500
cache.default.maxItems=6

cache.city.timeToLive=200
cache.city.timerInterval=500
cache.city.maxItems=6

cache.state.timeToLive=200
cache.state.timerInterval=500
cache.state.maxItems=6